<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pika Furniture — Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --black: #0d0d0d; --white: #f7f6f4;
      --gray-100: #ebebeb; --gray-300: #c2c2c2;
      --gray-500: #888; --gray-700: #444;
      --serif: 'Cormorant Garamond', serif;
      --sans: 'DM Sans', sans-serif;
    }
    html { scroll-behavior: smooth; }
    body { background: var(--white); color: var(--black); font-family: var(--sans); font-weight: 300; overflow-x: hidden; }

    /* NAV */
    nav { position: fixed; top: 0; left: 0; right: 0; z-index: 300; display: flex; align-items: center; justify-content: space-between; padding: 1.5rem 4rem; background: rgba(247,246,244,0.93); backdrop-filter: blur(10px); border-bottom: 1px solid var(--gray-100); }
    .nav-logo { font-family: var(--serif); font-size: 1.5rem; font-weight: 600; letter-spacing: 0.08em; text-transform: uppercase; color: var(--black); text-decoration: none; }
    .nav-links { display: flex; gap: 2.5rem; list-style: none; }
    .nav-links a { font-size: 0.78rem; letter-spacing: 0.12em; text-transform: uppercase; color: var(--gray-700); text-decoration: none; transition: color 0.2s; padding-bottom: 2px; border-bottom: 1px solid transparent; }
    .nav-links a:hover, .nav-links a.active { color: var(--black); border-bottom-color: var(--black); }
    .nav-cta { font-size: 0.78rem; letter-spacing: 0.1em; text-transform: uppercase; padding: 0.6rem 1.4rem; background: var(--black); color: var(--white); text-decoration: none; transition: background 0.2s; }
    .nav-cta:hover { background: var(--gray-700); }

    /* HAMBURGER */
    .hamburger { display: none; flex-direction: column; justify-content: center; gap: 5px; width: 36px; height: 36px; cursor: pointer; background: none; border: none; padding: 4px; z-index: 400; }
    .hamburger span { display: block; width: 100%; height: 1.5px; background: var(--black); transition: transform 0.3s ease, opacity 0.3s ease; transform-origin: center; }
    .hamburger.open span:nth-child(1) { transform: translateY(6.5px) rotate(45deg); }
    .hamburger.open span:nth-child(2) { opacity: 0; }
    .hamburger.open span:nth-child(3) { transform: translateY(-6.5px) rotate(-45deg); }

    /* MOBILE MENU OVERLAY */
    .mobile-menu {
      display: none;
      position: fixed; inset: 0; z-index: 200;
      background: var(--white);
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2.5rem;
      opacity: 0;
      transform: translateY(-12px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      pointer-events: none;
    }
    .mobile-menu.open { opacity: 1; transform: translateY(0); pointer-events: all; }
    .mobile-menu a { font-family: var(--serif); font-size: 2.5rem; font-weight: 300; color: var(--black); text-decoration: none; letter-spacing: 0.04em; transition: color 0.2s; }
    .mobile-menu a:hover { color: var(--gray-500); }
    .mobile-menu a.active { color: var(--gray-500); }
    .mobile-menu-cta { margin-top: 1rem; font-size: 0.78rem !important; letter-spacing: 0.15em !important; text-transform: uppercase; padding: 0.9rem 2.2rem; background: var(--black) !important; color: var(--white) !important; font-family: var(--sans) !important; }
    .mobile-menu-cta:hover { background: var(--gray-700) !important; color: var(--white) !important; }


    /* PAGE HEADER */
    .page-header { padding: 10rem 4rem 4rem; border-bottom: 1px solid var(--gray-100); display: flex; justify-content: space-between; align-items: flex-end; }
    .page-header-left .breadcrumb { font-size: 0.7rem; letter-spacing: 0.2em; text-transform: uppercase; color: var(--gray-500); margin-bottom: 1rem; }
    .page-header-left .breadcrumb a { color: var(--gray-500); text-decoration: none; }
    .page-header-left .breadcrumb a:hover { color: var(--black); }
    .page-title { font-family: var(--serif); font-size: clamp(2.5rem, 5vw, 4.5rem); font-weight: 300; line-height: 1.05; }
    .page-title em { font-style: italic; color: var(--gray-500); }
    .product-count { font-size: 0.75rem; letter-spacing: 0.15em; text-transform: uppercase; color: var(--gray-500); }

    /* FILTER BAR */
    .filter-bar { padding: 1.5rem 4rem; display: flex; gap: 0.5rem; border-bottom: 1px solid var(--gray-100); flex-wrap: wrap; align-items: center; }
    .filter-label { font-size: 0.68rem; letter-spacing: 0.15em; text-transform: uppercase; color: var(--gray-500); margin-right: 0.5rem; }
    .filter-btn { font-size: 0.72rem; letter-spacing: 0.1em; text-transform: uppercase; padding: 0.45rem 1rem; border: 1px solid var(--gray-300); background: transparent; color: var(--gray-700); cursor: pointer; transition: all 0.2s; }
    .filter-btn:hover, .filter-btn.active { background: var(--black); color: var(--white); border-color: var(--black); }

    /* PRODUCTS GRID */
    .products-section { padding: 4rem; }
    .products-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; }

    /* PRODUCT CARD */
    .product-card { position: relative; cursor: pointer; overflow: hidden; background: var(--gray-100); }
    .product-card-img { position: relative; aspect-ratio: 3/4; overflow: hidden; }
    .product-card-img-bg { width: 100%; height: 100%; position: relative; display: flex; align-items: center; justify-content: center; transition: transform 0.5s ease; overflow: hidden; }
    .product-card:hover .product-card-img-bg { transform: scale(1.04); }

    /* Hover Overlay */
    .product-hover-overlay {
      position: absolute; inset: 0;
      background: rgba(13,13,13,0.82);
      display: flex; flex-direction: column; justify-content: flex-end;
      padding: 2rem;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.35s ease, transform 0.35s ease;
      cursor: default;
    }
    .product-hover-overlay.active { opacity: 1; transform: translateY(0); }
    .product-card-img { cursor: pointer; }

    .overlay-tag { font-size: 0.65rem; letter-spacing: 0.2em; text-transform: uppercase; color: var(--gray-300); margin-bottom: 0.5rem; }
    .overlay-name { font-family: var(--serif); font-size: 1.6rem; font-weight: 300; color: var(--white); margin-bottom: 0.75rem; }
    .overlay-details { display: flex; gap: 1.5rem; margin-bottom: 1.2rem; }
    .overlay-detail { display: flex; flex-direction: column; gap: 0.2rem; }
    .overlay-detail-label { font-size: 0.6rem; letter-spacing: 0.15em; text-transform: uppercase; color: var(--gray-500); }
    .overlay-detail-value { font-size: 0.82rem; color: var(--gray-300); }
    .overlay-price { font-family: var(--serif); font-size: 1.3rem; color: var(--white); margin-bottom: 1.2rem; }
    .overlay-cta { display: inline-flex; align-items: center; gap: 0.5rem; font-size: 0.72rem; letter-spacing: 0.15em; text-transform: uppercase; color: var(--white); border: 1px solid rgba(255,255,255,0.3); padding: 0.6rem 1.2rem; transition: background 0.2s; align-self: flex-start; }
    .overlay-cta:hover { background: rgba(255,255,255,0.1); }
    .overlay-cta::after { content: '→'; }

    .product-card-info { padding: 1.5rem 1.5rem 2rem; background: var(--white); }
    .product-card-cat { font-size: 0.65rem; letter-spacing: 0.18em; text-transform: uppercase; color: var(--gray-500); margin-bottom: 0.4rem; }
    .product-card-name { font-family: var(--serif); font-size: 1.25rem; font-weight: 400; margin-bottom: 0.3rem; }
    .product-card-price { font-size: 0.88rem; color: var(--gray-700); }

    /* FOOTER */
    footer { background: var(--black); color: var(--white); padding: 3rem 4rem; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--gray-700); }
    .footer-logo { font-family: var(--serif); font-size: 1.2rem; letter-spacing: 0.08em; text-transform: uppercase; }
    .footer-copy { font-size: 0.75rem; color: var(--gray-500); }
    .footer-links { display: flex; gap: 2rem; list-style: none; }
    .footer-links a { font-size: 0.72rem; letter-spacing: 0.1em; text-transform: uppercase; color: var(--gray-500); text-decoration: none; transition: color 0.2s; }
    .footer-links a:hover { color: var(--white); }

    @keyframes fadeUp { from { opacity: 0; transform: translateY(24px); } to { opacity: 1; transform: translateY(0); } }

    @media (max-width: 900px) {
      nav { padding: 1.2rem 2rem; } .nav-links { display: none; } .nav-cta { display: none; } .hamburger { display: flex; }
      .page-header, .filter-bar, .products-section { padding-left: 2rem; padding-right: 2rem; }
      .products-grid { grid-template-columns: 1fr 1fr; }
      footer { flex-direction: column; gap: 1.5rem; text-align: center; padding: 2.5rem 2rem; }
    }
    @media (max-width: 600px) { .products-grid { grid-template-columns: 1fr; } }
  </style>
</head>

  <nav>
    <a class="nav-logo" href="index.html">Pika Furniture</a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>

      <span></span><span></span><span></span>

   {

    cat: 'Kitchen',
    name: 'Aurora Fluted Kitchen',
    price: 'From $29,800',
    material: 'Solid Oak / Oak Veneer / Quartz Composite',
    dimensions: 'W380 × D105 × H235cm',
    finish: 'Natural Oak & Soft Cream Matte',
    weight: 'Approx. 980kg',
    lead: '8–12 weeks',
    desc: 'The Aurora Fluted Kitchen blends warm Scandinavian minimalism with architectural detail. Its statement island features vertical fluted oak paneling, softly illuminated by integrated LED plinth lighting that creates a floating glow. Open oak shelving adds depth and display space, while matte cream cabinetry keeps the composition light and balanced. Designed for both everyday living and refined entertaining, Aurora delivers warmth, texture, and seamless functionality in one cohesive form.',
    features: [
    'Fluted solid oak island façade',
    'Integrated quartz composite countertop',
    'Open oak shelving with built-in LED lighting',
    'Handleless soft-close cabinet system',
    'Undercabinet and plinth ambient lighting',
    'Integrated cooktop and concealed ventilation option',

    ],
    color1: '#c4b99e',

  <script>
    // render logic
    function renderProducts(filter) {
      const grid = document.getElementById('products-grid');
      const filtered = filter === 'all' ? PRODUCTS : PRODUCTS.filter(p => p.cat === filter);
      document.getElementById('product-count').textContent = filtered.length + ' Pieces';
      grid.innerHTML = '';
      filtered.forEach((p, i) => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.style.opacity = '0';
        card.style.transform = 'translateY(24px)';
        card.style.transition = `opacity 0.5s ease ${i * 0.07}s, transform 0.5s ease ${i * 0.07}s`;
        card.innerHTML = `
          <div class="product-card-img">
            <div class="product-card-img-bg" style="background: linear-gradient(135deg, ${p.color1}, ${p.color2})">
              <img src="images/product${p.id}-1.jpg" alt="${p.name}" style="width:100%; height:100%; object-fit:cover; position:absolute; top:0; left:0;">
            </div>
            <div class="product-hover-overlay">
              <div class="overlay-tag">${p.cat}</div>
              <div class="overlay-name">${p.name}</div>
              <div class="overlay-details">
                <div class="overlay-detail"><span class="overlay-detail-label">Material</span><span class="overlay-detail-value">${p.material}</span></div>
                <div class="overlay-detail"><span class="overlay-detail-label">Dimensions</span><span class="overlay-detail-value">${p.dimensions}</span></div>
                <div class="overlay-detail"><span class="overlay-detail-label">Finish</span><span class="overlay-detail-value">${p.finish}</span></div>
              </div>

              <span class="overlay-cta">View Details</span>
            </div>
          </div>
          <div class="product-card-info">
            <div class="product-card-cat">${p.cat}</div>
            <div class="product-card-name">${p.name}</div>

          </div>
        `;
        // Click on image area toggles the overlay
        card.querySelector('.product-card-img').addEventListener('click', (e) => {
          const overlay = card.querySelector('.product-hover-overlay');
          const isOpen = overlay.classList.contains('active');
          // Close all other open overlays first
          document.querySelectorAll('.product-hover-overlay.active').forEach(o => o.classList.remove('active'));
          if (!isOpen) overlay.classList.add('active');
          e.stopPropagation();
        });

        // CTA button navigates to detail page
        card.querySelector('.overlay-cta').addEventListener('click', (e) => {
          e.stopPropagation();
          localStorage.setItem('pika_product', JSON.stringify(p));
          localStorage.setItem('pika_all_products', JSON.stringify(PRODUCTS));
          window.location.href = 'product-detail.html';
        });
        grid.appendChild(card);
        setTimeout(() => { card.style.opacity = '1'; card.style.transform = 'translateY(0)'; }, 50);
      });
    }

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderProducts(btn.dataset.cat);
      });
    });

    localStorage.setItem('pika_all_products', JSON.stringify(PRODUCTS));
    renderProducts('all');

    // Close any open overlay when clicking outside a card
    document.addEventListener('click', () => {
      document.querySelectorAll('.product-hover-overlay.active').forEach(o => o.classList.remove('active'));
    });
  </script>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      const btn = document.getElementById('hamburger');
      const isOpen = menu.classList.contains('open');
      if (isOpen) {
        menu.classList.remove('open');
        btn.classList.remove('open');
        document.body.style.overflow = '';
        setTimeout(() => { menu.style.display = 'none'; }, 300);
      } else {
        menu.style.display = 'flex';
        requestAnimationFrame(() => {
          menu.classList.add('open');
          btn.classList.add('open');
        });
        document.body.style.overflow = 'hidden';
      }
    }
    // Close menu on link click
    document.querySelectorAll('.mobile-menu a').forEach(a => {
      a.addEventListener('click', () => {
        document.getElementById('mobile-menu').classList.remove('open');
        document.getElementById('hamburger').classList.remove('open');
        document.body.style.overflow = '';
      });
    });
  </script>
